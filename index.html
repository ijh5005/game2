<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="description" content="lets build your website">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Isaiah Harrison">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>box</title>

    <link rel="stylesheet" href="./css/library.css">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/boards.css">
    <link rel="stylesheet" href="./css/obstacle.css">
    <link rel="stylesheet" href="./css/blur.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/tips.css">
    <link rel="stylesheet" href="./css/level.css">
    <link rel="stylesheet" href="./css/sprite.css">
    <link rel="stylesheet" href="./css/explosions.css">
    <link rel="stylesheet" href="./css/gameComplete.css">
    <link rel="stylesheet" href="./css/pregame.css">

    <link href="./css/font.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  </head>
  <body id="html">

    <div id="container" class="flexRow">

      <div id="gameScreen" class="content-container">

        <div class="blur"></div>

        <!-- coming soon page -->
        <div class="comingSoonPage flexCol page removePage">
          <p class="comingsoon">Coming Soon</p>
          <div class="backBtn settingsPageBackBtn flexRow" onclick="track.goToPage('homePage')">
            <div class="">
              <p class="bbtn"> go b<span class="backl">l</span>ack </p>
            </div>
          </div>
        </div>

        <!-- home page -->
        <div class="homePage flexCol page">
          <!-- <div class="africa"></div> -->
          <div class="bottomColor"></div>
          <div class="titleSection">
            <p class="title homeTitle">
              <span>D</span><img class="titleImg" src="./img/color_animals/asset_rhino.png" alt=""><span>TS</span>
            </p>
          </div>
          <div class="settings flexCol">
            <p class="setting" onclick="ui.chooseBoard()">
              <span class="homeBtnText playBtn">play</span>
            </p>
            <p class="setting" onclick="track.goToPage('comingSoonPage')">
              <span class="homeBtnText goalsBtn">goals</span>
            </p>
            <p class="setting" onclick="track.goToPage('comingSoonPage')">
              <span class="homeBtnText storeBtn">store</span>
            </p>
            <p class="setting" onclick="track.goToPage('settingsPage')">
              <span class="homeBtnText settingsBtn">settings</span>
            </p>
          </div>
        </div>

        <!-- settings page -->
        <div class="settingsPage flexCol page removePage">
          <!-- <div class="africa"></div> -->
          <div class="bottomColor"></div>
          <div class="titleSection">
            <p class="title settingTitle">
              <span>D</span><img class="titleImg" src="./img/color_animals/asset_rhino.png" alt=""><span>TS</span>
            </p>
            <!-- <p class="titleSubText">and lines</p> -->
          </div>
          <div class="settings flexCol">
            <div class="flexRow settingsOptionField">
              <!-- <p class="settingsPageSettings">difficulty</p> -->
              <div class="flexRow difficultyText">
                <p class="settingsPageSettings sOptions diff easy" onclick="ui.changeDifficulty('easy')">easy</p>
                <p class="settingsPageSettings sOptions diff medium" onclick="ui.changeDifficulty('medium')">med</p>
                <p class="settingsPageSettings sOptions selectedSetting diff hard" onclick="ui.changeDifficulty('hard')">hard</p>
              </div>
            </div>
            <div class="flexRow settingsOptionField">
              <p class="settingsPageSettings">sounds</p>
              <div class="flexRow onOff">
                <p class="settingsPageSettings sOptions selectedSetting on sound" onclick="ui.toggleSound()">on</p>
                <p class="settingsPageSettings sOptions off sound" onclick="ui.toggleSound()">off</p>
              </div>
            </div>
            <div class="flexRow settingsOptionField">
              <p class="settingsPageSettings">music</p>
              <div class="flexRow onOff">
                <p class="settingsPageSettings mOptions selectedSetting on music" onclick="ui.toggleMusic()">on</p>
                <p class="settingsPageSettings mOptions off music" onclick="ui.toggleMusic()">off</p>
              </div>
            </div>
          </div>
          <div class="backBtn settingsPageBackBtn flexRow" onclick="track.goToPage('homePage')">
            <div class="">
              <p class="bbtn"> go b<span class="backl">l</span>ack </p>
            </div>
          </div>
        </div>

        <!-- level page -->
        <div class="levelsPage hide page levelPage removePage">
          <p class="title">level</p>
          <div class="levelsHolder flexRow"></div>
          <div class="backBtn flexRow" onclick="track.goToPage('homePage')">
            <div class="">
              <p class="bbtn"> go b<span class="backl">l</span>ack </p>
            </div>
          </div>
        </div>

        <!-- tips page -->
        <div class="tipsPage page removePage">
          <div class="tipsText flexCol" onclick="ui.startGame()">
            <p id="tipHeading" class="title"></p>
            <div class="tipsTextSection flexCol">
              <p id="tipText" class="setting tipText"></p>
            </div>
          </div>
          <div class="tipsImages flexRow" onclick="ui.startGame()">
            <img id="tipImage" class="" src="" alt="">
          </div>
          <div class="backBtn flexRow" onclick="track.goToPage('levelsPage')">
            <div class="">
              <p class="bbtn"> go b<span class="backl">l</span>ack </p>
            </div>
          </div>
        </div>

        <!-- game board page -->
        <div id="gameBoardPage" class="page gameBoardPage removePage">
          <!-- pointer -->
          <svg class="helpPointer" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="hand-point-down" class="svg-inline--fa fa-hand-point-down fa-w-12" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M91.826 467.2V317.966c-8.248 5.841-16.558 10.57-24.918 14.153C35.098 345.752-.014 322.222 0 288c.008-18.616 10.897-32.203 29.092-40 28.286-12.122 64.329-78.648 77.323-107.534 7.956-17.857 25.479-28.453 43.845-28.464l.001-.002h171.526c11.812 0 21.897 8.596 23.703 20.269 7.25 46.837 38.483 61.76 38.315 123.731-.007 2.724.195 13.254.195 16 0 50.654-22.122 81.574-71.263 72.6-9.297 18.597-39.486 30.738-62.315 16.45-21.177 24.645-53.896 22.639-70.944 6.299V467.2c0 24.15-20.201 44.8-43.826 44.8-23.283 0-43.826-21.35-43.826-44.8zM112 72V24c0-13.255 10.745-24 24-24h192c13.255 0 24 10.745 24 24v48c0 13.255-10.745 24-24 24H136c-13.255 0-24-10.745-24-24zm212-24c0-11.046-8.954-20-20-20s-20 8.954-20 20 8.954 20 20 20 20-8.954 20-20z"></path></svg>

          <div class="helpText flexCol">
            <p class="helpTextP"></p>
          </div>
          <div class="topBar flexRow hide">
            <div class="scoreHolder firstPlayerTurnHolder flexCol thisPlayerTurn">
              <p class="playerScoreHeading">your score</p>
              <p class="playerOneScore">0</p>
            </div>
            <div class="scoreHolder secondPlayerTurnHolder flexCol">
              <p class="playerScoreHeading">computer</p>
              <p class="playerTwoScore">0</p>
            </div>
            <!-- <div class="turnPlayer firstPlayerTurn"></div> -->
          </div>
          <div class="bombToolsBar flexRow hide"></div>
          <div id="boardHolder">

            <div id="board" class="flexRow hide"></div>
          </div>
          <div class="backBtn boardBackButton flexRow" onclick="ui.chooseBoard()">
            <div class="">
              <p class="bbtn"> go b<span class="backl">l</span>ack </p>
            </div>
          </div>
          <!-- interactive text -->
          <div class="interactiveText">
            <p></p>
          </div>
        </div>

        <!-- comple box -->
        <div class="gameCompleteBox hideGameComplete">
          <div class="gameComplete flexCol">
            <p class="goldCount"><span class="goldDesciption">Gold</span> <span class="yourScore"></span> - <span class="computerScore"></span> = <span class="remainingGold"></span> </p>
            <p class="goldCount"><span class="goldDesciption">Total</span> <span class="currentGoldCount">40</span> </p>
            <div class="starsSection flexCol">
              <div class="completeStars flexRow">
                <img class="completeStar1 hide" src="./img/star.png" alt="">
                <img class="completeStar2 hide" src="./img/star.png" alt="">
                <img class="completeStar3 hide" src="./img/star.png" alt="">
              </div>
            </div>
            <div class="rewardScreen">
              <div class="goldScreen flexCol">
                <img class="panther_reward" src="./img/rewards/panther_reward.png" alt="">
                <p class="prizeText">prize</p>
                <div class="prize"></div>
              </div>
            </div>
          </div>
        </div>

        <svg onclick="ui.redoBorder()" class="redoBtn" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="redo-alt" class="svg-inline--fa fa-redo-alt fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M256.455 8c66.269.119 126.437 26.233 170.859 68.685l35.715-35.715C478.149 25.851 504 36.559 504 57.941V192c0 13.255-10.745 24-24 24H345.941c-21.382 0-32.09-25.851-16.971-40.971l41.75-41.75c-30.864-28.899-70.801-44.907-113.23-45.273-92.398-.798-170.283 73.977-169.484 169.442C88.764 348.009 162.184 424 256 424c41.127 0 79.997-14.678 110.629-41.556 4.743-4.161 11.906-3.908 16.368.553l39.662 39.662c4.872 4.872 4.631 12.815-.482 17.433C378.202 479.813 319.926 504 256 504 119.034 504 8.001 392.967 8 256.002 7.999 119.193 119.646 7.755 256.455 8z"></path></svg>
        <svg onclick="ui.nextBorder()" class="nextBtn" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right" class="svg-inline--fa fa-arrow-right fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"></path></svg>

        <div class="silverScreen">
          <p class="hideWhenViewingBoard">choose ya bombs</p>
          <div class="pregameBombs hideWhenViewingBoard flexRow">
            <img src="./img/color_animals/asset_cheetah.png" alt="">
            <img src="./img/color_animals/asset_panther.png" alt="">
            <img src="./img/color_animals/asset_giraffe.png" alt="">
            <img src="./img/color_animals/asset_gorilla.png" alt="">
            <img src="./img/color_animals/asset_lion.png" alt="">
            <img src="./img/color_animals/asset_panther.png" alt="">
            <img src="./img/color_animals/asset_elephant.png" alt="">
            <img src="./img/color_animals/asset_redtailedmonkey.png" alt="">
            <img src="./img/color_animals/asset_rhino.png" alt="">
          </div>
          <!-- <div class="patternScreen hideWhenViewingBoard flexRow">
            <img src="./img/rewards/panther_reward.png" alt="">
          </div> -->
          <div class="viewBtn flexRow">
            <span class="hideWhenViewingBoard" onclick="ui.togglePregameScreen()">View Board</span>
            <span class="pickBomb" onclick="ui.togglePregameScreen()">Ya Bombs</span>
            <span>Let's Get It</span>
          </div>
        </div>

      </div>

    </div>

    <!-- <script type="text/javascript" src="./js/gameBoards/objTemplate.js"></script> -->
    <script type="text/javascript" src="./js/jquery.js"></script>

    <script type="text/javascript" src="./js/gameBoards/level1.js"></script>
    <script type="text/javascript" src="./js/gameBoards/level2.js"></script>
    <script type="text/javascript" src="./js/gameBoards/level3.js"></script>
    <script type="text/javascript" src="./js/gameBoards/level4.js"></script>
    <script type="text/javascript" src="./js/gameBoards/level5.js"></script>
    <script type="text/javascript" src="./js/gameBoards/thirtysix.js"></script>

    <script type="text/javascript" src="./js/whoClickTheLine.js"></script>
    <script type="text/javascript" src="./js/settings.js"></script>
    <script type="text/javascript" src="./js/soundEffects.js"></script>
    <script type="text/javascript" src="./js/track.js"></script>
    <script type="text/javascript" src="./js/lineClickAction.js"></script>
    <script type="text/javascript" src="./js/ui.js"></script>
    <script type="text/javascript" src="./js/computerMove.js"></script>
    <script type="text/javascript" src="./js/task.js"></script>
    <script type="text/javascript" src="./js/boxInfo.js"></script>
    <script type="text/javascript" src="./js/bomb.js"></script>
    <script type="text/javascript" src="./js/lockBoxes.js"></script>
    <script type="text/javascript" src="./js/animalExplosions.js"></script>
    <script type="text/javascript" src="./js/boardText.js"></script>
    <script type="text/javascript" src="./js/animalExplosionSquares.js"></script>
    <script type="text/javascript" src="./js/helpTextArray.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>

  </body>
</html>
