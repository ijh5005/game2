<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="description" content="lets build your website">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Isaiah Harrison">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>

    <title>game</title>

    <!-- <link rel="stylesheet" href="https://codepen.io/ijh5005/pen/eQmWLB"> -->
    <!-- <link rel="stylesheet" href="https://codepen.io/ijh5005/pen/ZmYKJQ.css"> -->
    <link rel="stylesheet" href="./css/library.css">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" type="text/css" media="only screen and (min-width:768px) and (max-width:980px)" href="css/style_768.css">
    <link rel="stylesheet" type="text/css" media="only screen and (min-width:600px) and (max-width:767px)" href="css/style_600.css">
    <link rel="stylesheet" type="text/css" media="only screen and (min-width:300px) and (max-width:599px)" href="css/style_300.css">
    <link rel="stylesheet" href="./css/animation.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  </head>
  <body>
    <button type="button" name="button" onClick="debugMode()">toggle computer</button>
    <button type="button" name="button" onClick="tryFunction()">try function</button>
    <div class="animationContainer flexRow">
      <div class="animation"></div>
    </div>

    <div class="bg"></div>

    <!-- <div class="flexRow timer">
      <p id="time"></p>
    </div> -->
    <div id="helpers" class="flexRow">
      <div class="helper flexRow" onClick="setHelper('minus')">
        <i class="fas fa-hand-point-down"></i>
      </div>
      <div class="helper flexRow" onClick="setHelper('plus')">
        <i class="fas fa-hand-point-up"></i>
      </div>
    </div>
    <div id="container" class="flexCol">
      <div class="flexRow">
        <div class="">
          <p>player one score: <span id="playerOneScore"></span> </p>
          <p>player two score: <span id="playerTwoScore"></span> </p>
        </div>
      </div>
      <div id="board" class="flexRow">
        <div id="boardBackground">
      </div>

      </div>

      <div class="underBoard flexRow">
        <div class="isNoBorderBox"></div>
        <div class="isNoBorderBox"></div>
        <div class="isNoBorderBox"></div>
        <div class="isNoBorderBox"></div>
        <div class="isNoBorderBox"></div>
        <div class="isNoBorderBox"></div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/gameBoards/four.js"></script>
    <script type="text/javascript" src="./js/gameBoards/nine.js"></script>
    <script type="text/javascript" src="./js/gameBoards/ten.js"></script>
    <script type="text/javascript" src="./js/helper.js"></script>
    <script type="text/javascript" src="./js/gameScore.js"></script>
    <script type="text/javascript" src="./js/lineClickAction.js"></script>
    <script type="text/javascript" src="./js/gameTimer.js"></script>
    <script type="text/javascript" src="./js/ui.js"></script>
    <script type="text/javascript" src="./js/computerMove.js"></script>
    <script type="text/javascript" src="./js/task.js"></script>
    <script type="text/javascript" src="./js/gameboardMapper.js"></script>
    <script type="text/javascript" src="./js/boxInfo.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/animations.js"></script>

    <!-- print template -->
    <!-- <script type="text/javascript" src="./js/gameBoards/objTemplate.js"></script> -->
  </body>
</html>
