<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="description" content="lets build your website">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Isaiah Harrison">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>box</title>

    <link rel="stylesheet" href="./css/library.css">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/boards.css">
    <link rel="stylesheet" href="./css/obstacle.css">
    <link rel="stylesheet" href="./css/blur.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/level.css">
    <link rel="stylesheet" href="./css/completionScreen.css">
    <link href="https://fonts.googleapis.com/css?family=Combo|Hanalei+Fill|Peralta|Piedra|Pompiere|Slackey" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body ng-app='app' ng-controller='ctrl' ng-cloak>

    <div id="container" class="flexRow">

      <div id="gameScreen" class="content-container">

        <div class="blur"></div>

        <!-- home page -->
        <div class="homePage flexCol page">
          <div class="titleSection">
            <p class="title">b<img src="./img/mediumBomb.png" alt="">xes</p>
            <p class="titleSubText">and lines</p>
          </div>
          <div class="settings flexCol">
            <p class="setting" onclick="chooseBoard()">play</p>
            <p class="setting">settings</p>
            <p class="setting">how to</p>
            <p class="setting">store</p>
            <p class="setting">achievements</p>
          </div>
        </div>

        <!-- level page -->
        <div class="levelsPage hide page levelPage">
          <p class="title">level</p>
          <div class="levelsHolder flexRow"></div>
        </div>

        <!-- game board pages -->
        <div class="page gameBoardPage">
          <div class="topBar flexRow hide">
            <p class="playerOneScore">0</p>
            <p class="playerTwoScore">0</p>
          </div>
          <div class="bombToolsBar flexRow hide"></div>
          <div id="board" class="flexRow hide"></div>
        </div>

        <!-- completion screen screen -->
        <div class="completionScreen flexCol hide page removePage">
          <div class="flexCol ribbonHolder down">
            <img class="characterOnFinish" src="./img/mediumBomb.png" alt="">
            <div class="ribbon">
              <img src="./img/blueRibbon.png" alt="">
            </div>
            <div class="completeStars flexRow">
              <img class="completeStar1 hide" src="./img/star.png" alt="">
              <img class="completeStar2 hide" src="./img/star.png" alt="">
              <img class="completeStar3 hide" src="./img/star.png" alt="">
            </div>
          </div>
          <div class="finishPageBtns flexRow">
            <div class="finishBtn finishBtn1 flexRow" onclick="track.goToPage('homePage')">
              <i class="fas fa-bars"></i>
            </div>
            <div class="finishBtn flexRow" onclick="redo('gameBoard')">
              <i class="fas fa-redo"></i>
            </div>
            <div class="finishBtn finishBtn3 flexRow">
              <i class="fas fa-forward"></i>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <!-- <script type="text/javascript" src="./js/gameBoards/objTemplate.js"></script> -->
    <script type="text/javascript" src="./js/jquery.js"></script>

    <script type="text/javascript" src="./js/gameBoards/level1.js"></script>
    <script type="text/javascript" src="./js/gameBoards/level2.js"></script>
    <script type="text/javascript" src="./js/gameBoards/level3.js"></script>
    <script type="text/javascript" src="./js/gameBoards/level4.js"></script>

    <script type="text/javascript" src="./js/gameBoards/thirtysix.js"></script>
    <script type="text/javascript" src="./js/soundEffects.js"></script>
    <script type="text/javascript" src="./js/track.js"></script>
    <script type="text/javascript" src="./js/helper.js"></script>
    <script type="text/javascript" src="./js/gameScore.js"></script>
    <script type="text/javascript" src="./js/lineClickAction.js"></script>
    <script type="text/javascript" src="./js/gameTimer.js"></script>
    <script type="text/javascript" src="./js/ui.js"></script>
    <script type="text/javascript" src="./js/computerMove.js"></script>
    <script type="text/javascript" src="./js/task.js"></script>
    <script type="text/javascript" src="./js/gameboardMapper.js"></script>
    <script type="text/javascript" src="./js/boxInfo.js"></script>
    <script type="text/javascript" src="./js/bomb.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/animations.js"></script>
    <script type="text/javascript" src="./js/levels.js"></script>
    <script type="text/javascript" src="./js/lockBoxes.js"></script>
  </body>
</html>
