<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="description" content="lets build your website">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Isaiah Harrison">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>box</title>

    <link rel="stylesheet" href="./css/library.css">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/boards.css">
    <link rel="stylesheet" href="./css/obstacle.css">
    <link rel="stylesheet" href="./css/blur.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/tips.css">
    <link rel="stylesheet" href="./css/level.css">
    <link rel="stylesheet" href="./css/sprite.css">
    <link rel="stylesheet" href="./css/explosions.css">
    <link rel="stylesheet" href="./css/gameComplete.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body id="html">

    <div id="container" class="flexRow">

      <div id="gameScreen" class="content-container">

        <div class="blur"></div>

        <!-- home page -->
        <div class="homePage flexCol page">
          <!-- <div class="africa"></div> -->
          <div class="bottomColor"></div>
          <div class="titleSection">
            <p class="title">
              <span>b</span><img class="titleImg" src="./img/color_animals/asset_rhino copy.png" alt=""><span>xes</span>
            </p>
          </div>
          <div class="settings flexCol">
            <p class="setting" onclick="ui.chooseBoard()">
              <span class="homeBtnText playBtn">play</span>
            </p>
            <p class="setting" onclick="track.goToPage('settingsPage')">
              <span class="homeBtnText settingsBtn">settings</span>
            </p>
            <p class="setting">
              <span class="homeBtnText goalsBtn">goals</span>
            </p>
          </div>
        </div>

        <!-- settings page -->
        <div class="settingsPage flexCol page">
          <!-- <div class="africa"></div> -->
          <div class="bottomColor"></div>
          <div class="titleSection">
            <p class="title">
              <span>b</span><img class="titleImg" src="./img/color_animals/asset_rhino copy.png" alt=""><span>xes</span>
            </p>
            <!-- <p class="titleSubText">and lines</p> -->
          </div>
          <div class="settings flexCol">
            <div class="flexRow settingsOptionField">
              <!-- <p class="settingsPageSettings">difficulty</p> -->
              <div class="flexRow difficultyText">
                <p class="settingsPageSettings sOptions diff easy" onclick="ui.changeDifficulty('easy')">easy</p>
                <p class="settingsPageSettings sOptions diff medium" onclick="ui.changeDifficulty('medium')">med</p>
                <p class="settingsPageSettings sOptions selectedSetting diff hard" onclick="ui.changeDifficulty('hard')">hard</p>
              </div>
            </div>
            <div class="flexRow settingsOptionField">
              <p class="settingsPageSettings">sounds</p>
              <div class="flexRow onOff">
                <p class="settingsPageSettings sOptions selectedSetting on sound" onclick="ui.toggleSound()">on</p>
                <p class="settingsPageSettings sOptions off sound" onclick="ui.toggleSound()">off</p>
              </div>
            </div>
            <div class="flexRow settingsOptionField">
              <p class="settingsPageSettings">music</p>
              <div class="flexRow onOff">
                <p class="settingsPageSettings mOptions selectedSetting on music" onclick="ui.toggleMusic()">on</p>
                <p class="settingsPageSettings mOptions off music" onclick="ui.toggleMusic()">off</p>
              </div>
            </div>
          </div>
          <div class="backBtn settingsPageBackBtn flexRow" onclick="track.goToPage('homePage')">
            <div class="">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-left" class="svg-inline--fa fa-angle-left fa-w-8" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><path fill="currentColor" d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"></path></svg>
            </div>
          </div>
        </div>

        <!-- level page -->
        <div class="levelsPage hide page levelPage">
          <p class="title">level</p>
          <div class="levelsHolder flexRow"></div>
          <div class="backBtn flexRow" onclick="track.goToPage('homePage')">
            <div class="">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-left" class="svg-inline--fa fa-angle-left fa-w-8" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><path fill="currentColor" d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"></path></svg>
            </div>
          </div>
        </div>

        <div class="tipsPage page">
          <div class="tipsText flexCol" onclick="ui.startGame()">
            <p id="tipHeading" class="title"></p>
            <div class="tipsTextSection flexCol">
              <p id="tipText" class="setting tipText"></p>
            </div>
          </div>
          <div class="tipsImages flexRow" onclick="ui.startGame()">
            <img id="tipImage" class="" src="" alt="">
          </div>
          <div class="backBtn flexRow" onclick="track.goToPage('levelsPage')">
            <div class="">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-left" class="svg-inline--fa fa-angle-left fa-w-8" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><path fill="currentColor" d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"></path></svg>
            </div>
          </div>
        </div>

        <!-- game board pages -->
        <div id="gameBoardPage" class="page gameBoardPage">
          <div class="helpText flexCol">
            <p class="helpText1"></p>
            <p class="helpText2"></p>
            <p class="helpText3"></p>
          </div>
          <div class="topBar flexRow hide">
            <div class="scoreHolder flexCol thisPlayerTurn">
              <p class="playerScoreHeading">1st score</p>
              <p class="playerOneScore">0</p>
            </div>
            <div class="scoreHolder flexCol">
              <p class="playerScoreHeading">2nd score</p>
              <p class="playerTwoScore">0</p>
            </div>
          </div>
          <div class="bombToolsBar flexRow hide"></div>
          <div id="boardHolder">
            <div id="board" class="flexRow hide"></div>
          </div>
          <div class="backBtn boardBackButton flexRow" onclick="ui.chooseBoard()">
            <div class="">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-left" class="svg-inline--fa fa-angle-left fa-w-8" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><path fill="currentColor" d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"></path></svg>
            </div>
          </div>
          <!-- interactive text -->
          <div class="interactiveText">
            <p></p>
          </div>
        </div>

        <div class="gameCompleteBox hideGameComplete">
          <div class="gameComplete flexCol">
            <p class="goldCount"><span class="goldDesciption">Gold</span> <span class="yourScore"></span> - <span class="computerScore"></span> = <span class="remainingGold"></span> </p>
            <p class="goldCount"><span class="goldDesciption">Total</span> <span class="currentGoldCount">40</span> </p>
            <div class="starsSection flexCol">
              <div class="completeStars flexRow">
                <img class="completeStar1 hide" src="./img/star.png" alt="">
                <img class="completeStar2 hide" src="./img/star.png" alt="">
                <img class="completeStar3 hide" src="./img/star.png" alt="">
              </div>
            </div>
            <div class="rewardScreen">
              <div class="goldScreen flexCol">
                <img class="panther_reward" src="./img/rewards/panther_reward.png" alt="">
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- <script type="text/javascript" src="./js/gameBoards/objTemplate.js"></script> -->
    <script type="text/javascript" src="./js/jquery.js"></script>

    <script type="text/javascript" src="./js/gameBoards/level1.js"></script>
    <script type="text/javascript" src="./js/gameBoards/level2.js"></script>
    <script type="text/javascript" src="./js/gameBoards/level3.js"></script>
    <script type="text/javascript" src="./js/gameBoards/level4.js"></script>
    <script type="text/javascript" src="./js/gameBoards/level5.js"></script>
    <script type="text/javascript" src="./js/gameBoards/thirtysix.js"></script>

    <script type="text/javascript" src="./js/settings.js"></script>
    <script type="text/javascript" src="./js/soundEffects.js"></script>
    <script type="text/javascript" src="./js/track.js"></script>
    <script type="text/javascript" src="./js/lineClickAction.js"></script>
    <script type="text/javascript" src="./js/ui.js"></script>
    <script type="text/javascript" src="./js/computerMove.js"></script>
    <script type="text/javascript" src="./js/task.js"></script>
    <script type="text/javascript" src="./js/boxInfo.js"></script>
    <script type="text/javascript" src="./js/bomb.js"></script>
    <script type="text/javascript" src="./js/lockBoxes.js"></script>
    <script type="text/javascript" src="./js/animalExplosions.js"></script>
    <script type="text/javascript" src="./js/boardText.js"></script>
    <script type="text/javascript" src="./js/level_data.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>

  </body>
</html>
